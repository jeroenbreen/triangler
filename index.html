<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <title>Innouveau - Triangler</title>
        <script src="js/assets/dojo.js"></script>
        <script src="js/assets/jquery.js"></script>

        <script src="js/models/App.js"></script>
        <script src="js/models/Triangle.js"></script>
        <script src="js/models/Point.js"></script>
        <script src="js/models/Canvas.js"></script>
        <script src="js/image-loader.js"></script>
        <script src="js/main.js"></script>

        <!-- fonts -->
        <link href='https://fonts.googleapis.com/css?family=Dosis:200,400,700,800' rel='stylesheet'>
        <link href="https://fonts.googleapis.com/css?family=Tinos" rel="stylesheet">

        <link rel="stylesheet" type="text/css" href="../inn/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="../inn/innouveau.css">
        <link rel="stylesheet" type="text/css" href="style/style.css">
    </head>
    <body>
        <div id="inn-logo">
            <a href="http://innouveau.com" target="_blank">
                <img src="../inn/innouveau-logo-2017-transparent.png">
            </a>
            <div id="inn-header">
                <h1>Triangler</h1>
            </div>
        </div>
        <div id="inn-content">
            <div id="content-unloaded">

                <div id="drop-target">
                    Drop image file here.<br>
                    <i>(Firefox and Chrome only)</i>
                </div>
            </div>

            <div id="content-loaded">
                <div id="original_div" class="image" style="display:none;">
                    <canvas id="canvas-original"></canvas>
                </div>


                <div id="current_image" class="image">
                    <canvas id="canvas-best"></canvas>
                </div>

                <div id="triangler-tools">
                    <div class="image" style="display:block;">
                        <canvas id="canvas-triangle"></canvas>
                    </div>

                    <div id="start" class="inn-button" onclick="app.start()">
                        <span class="inn-button-icon fa fa-play"></span>
                        Start
                    </div>

                    <div id="stop" class="inn-button" onclick="app.stop()">
                        <span class="inn-button-icon fa fa-pause"></span>
                        Pause
                    </div>

                    <div id="test" class="inn-button" onclick="app.checkTriangles()">
                        <span class="inn-button-icon fa fa-step-forward"></span>
                        1x
                    </div>

                </div>
            </div>
        </div>

    </body>
</html>
